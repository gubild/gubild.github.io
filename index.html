<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff9a00, #ff6a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 106, 0, 0.3);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .category-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            display: block;
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 106, 0, 0.3);
            box-shadow: 0 10px 20px rgba(255, 106, 0, 0.2);
            background: rgba(30, 30, 46, 0.9);
        }

        .category-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .category-title {
            font-size: 2.5rem;
            color: #ff9a00;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .latest-build-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border-left: 5px solid #ff6a00;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 106, 0, 0.2);
        }

        .section-icon {
            font-size: 2rem;
            color: #ff6a00;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ff9a00;
        }

        .latest-build-card {
            background: rgba(20, 20, 35, 0.6);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(255, 106, 0, 0.1);
        }

        .build-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .build-name {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .build-category-badge {
            background: rgba(255, 106, 0, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ff9a00;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .build-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 106, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 106, 0, 0.2);
        }

        .detail-label {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .no-builds {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .no-builds-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }

        .add-build-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 35px;
            background: linear-gradient(45deg, #ff6a00, #ff9a00);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .add-build-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        .build-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .category-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Builds</h1>
        </header>

        <!-- 4 –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ —Å—Å—ã–ª–∫–∞–º–∏ -->
        <div class="categories-grid">
            <a href="pvp.html" class="category-card">
                <span class="category-icon">‚öîÔ∏è</span>
                <h2 class="category-title">–ü–í–ü</h2>
            </a>

            <a href="pve.html" class="category-card">
                <span class="category-icon">üõ°Ô∏è</span>
                <h2 class="category-title">–ü–í–ï</h2>
            </a>

            <a href="Zvz.html" class="category-card">
                <span class="category-icon">üè∞</span>
                <h2 class="category-title">–ó–í–ó</h2>
            </a>

            <a href="smallscale.html" class="category-card">
                <span class="category-icon">üë§</span>
                <h2 class="category-title">–°–°</h2>
            </a>
        </div>

        <!-- –ë–ª–æ–∫ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ –±–∏–ª–¥–∞ -->
        <div class="latest-build-section">
            <div class="section-header">
                <span class="section-icon">üÜï</span>
                <h2 class="section-title">–ü–æ—Å–ª–µ–¥–Ω–∏–π –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π –±–∏–ª–¥</h2>
            </div>
            
            <div id="latestBuildContainer">
                <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–∏–ª–¥ -->
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="add-build.html" class="add-build-btn">‚ûï –ù–æ–≤—ã–π –±–∏–ª–¥</a>
        </div>

        <footer>
            <p>¬© 2024 Builds</p>
        </footer>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ –±–∏–ª–¥–∞
        function getLatestBuild() {
            const builds = JSON.parse(localStorage.getItem('eldenRingBuilds') || '[]');
            
            if (builds.length === 0) {
                return null;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è (–Ω–æ–≤—ã–µ –ø–µ—Ä–≤—ã–µ)
            const sortedBuilds = builds.sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            return sortedBuilds[0];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryName(category) {
            const categoryNames = {
                'pvp': { name: '–ü–í–ü', icon: '‚öîÔ∏è', link: 'pvp.html' },
                'pve': { name: '–ü–í–ï', icon: 'üõ°Ô∏è', link: 'pve.html' },
                'zvz': { name: '–ó–í–ó', icon: 'üè∞', link: 'Zvz.html' },
                'ss': { name: '–°–°', icon: 'üë§', link: 'smallscale.html' }
            };
            
            return categoryNames[category] || { name: '???', icon: '‚ùì', link: 'index.html' };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –∫–ª–∞—Å—Å–∞
        function getClassName(classType) {
            const classNames = {
                'warrior': '–í–æ–∏–Ω',
                'mage': '–ú–∞–≥',
                'archer': '–õ—É—á–Ω–∏–∫',
                'assassin': '–ê—Å—Å–∞—Å–∏–Ω',
                'paladin': '–ü–∞–ª–∞–¥–∏–Ω',
                'berserker': '–ë–µ—Ä—Å–µ—Ä–∫'
            };
            return classNames[classType] || '???';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –±–∏–ª–¥–∞
        function displayLatestBuild() {
            const container = document.getElementById('latestBuildContainer');
            const latestBuild = getLatestBuild();
            
            if (!latestBuild) {
                container.innerHTML = `
                    <div class="no-builds">
                        <span class="no-builds-icon">üì≠</span>
                        <h3 style="color: #ff9a00; margin-bottom: 15px; font-size: 1.5rem;">–ù–µ—Ç –±–∏–ª–¥–æ–≤</h3>
                        <p style="color: #666; font-size: 0.9rem;">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –±–∏–ª–¥</p>
                    </div>
                `;
                return;
            }
            
            const category = getCategoryName(latestBuild.category);
            const totalLevel = 40 + 
                (latestBuild.stats?.strength || 0) + 
                (latestBuild.stats?.dexterity || 0) + 
                (latestBuild.stats?.intelligence || 0) + 
                (latestBuild.stats?.endurance || 0);
            
            container.innerHTML = `
                <div class="latest-build-card">
                    <div class="build-header">
                        <div>
                            <h3 class="build-name">${latestBuild.name}</h3>
                            <div class="build-meta">
                                <div class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${new Date(latestBuild.createdAt).toLocaleDateString('ru-RU')}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üÜî</span>
                                    <span>#${latestBuild.id.toString().slice(-6)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="build-category-badge">
                            <span>${category.icon}</span>
                            <span>${category.name}</span>
                        </div>
                    </div>
                    
                    <div style="color: #ccc; line-height: 1.6; margin-bottom: 25px; padding: 15px; 
                         background: rgba(0,0,0,0.2); border-radius: 8px;">
                        ${latestBuild.description || '<em style="color: #888;">–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è</em>'}
                    </div>
                    
                    <div class="build-details">
                        <div class="detail-item">
                            <div class="detail-label">–ö–ª–∞—Å—Å</div>
                            <div class="detail-value">${getClassName(latestBuild.class)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–û—Ä—É–∂–∏–µ</div>
                            <div class="detail-value">${latestBuild.weapon || '‚Äî'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–£—Ä–æ–≤–µ–Ω—å</div>
                            <div class="detail-value" style="color: #ff9a00; font-size: 1.3rem;">
                                ${totalLevel}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–°–ª–æ–∂–Ω–æ—Å—Ç—å</div>
                            <div class="detail-value">
                                ${latestBuild.difficulty || 5}/10
                                <div style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 5px;">
                                    <div style="width: ${(latestBuild.difficulty || 5) * 10}%; height: 100%; 
                                         background: linear-gradient(90deg, #ff6a00, #ff9a00); border-radius: 3px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 25px; text-align: center;">
                        <a href="${category.link}" 
                           style="color: #ff9a00; text-decoration: none; font-weight: 500;">
                            üëÅÔ∏è –í—Å–µ –±–∏–ª–¥—ã ${category.name}
                        </a>
                    </div>
                </div>
            `;
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –±–∏–ª–¥–∞
        function updateLatestBuild() {
            displayLatestBuild();
            setTimeout(updateLatestBuild, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            displayLatestBuild();
            updateLatestBuild();
        });
    </script>
</body>
</html>
